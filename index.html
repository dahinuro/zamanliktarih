<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Zamantarlık</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      font-family: 'Playfair Display', serif;
      background: radial-gradient(circle at top, #1e2430, #0e1116);
      color: #f5f1e8;
      display: flex;
      justify-content: center;
      padding: 60px 20px;
    }

    .page {
      max-width: 820px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .subtitle {
      opacity: 0.75;
      margin-bottom: 50px;
    }

    .date {
      font-size: 1.6rem;
      margin-bottom: 30px;
    }

    .timeline {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .event {
      background: rgba(255,255,255,0.05);
      border-left: 3px solid #cfa75d;
      padding: 18px 22px;
      text-align: left;
      cursor: pointer;
      transition: all .3s ease;
    }

    .event:hover {
      background: rgba(255,255,255,0.08);
    }

    .event-detail {
      margin-top: 12px;
      font-size: 0.95rem;
      display: none;
      opacity: 0.85;
    }

    .event.open .event-detail {
      display: block;
    }

    footer {
      margin-top: 60px;
      opacity: 0.5;
      font-size: 0.85rem;
    }
  </style>
</head>

<body>
  <div class="page">
    <h1>Zamantarlık</h1>
    <div class="subtitle">Açılmayı bekleyen anların anahtarlığı</div>

    <div class="date" id="today"></div>
    <div class="timeline" id="timeline"></div>

    <footer>NRAtölye • Zamantarlık</footer>
  </div>

  <script>
    const today = new Date();
    const key =
      String(today.getMonth() + 1).padStart(2, '0') +
      '-' +
      String(today.getDate()).padStart(2, '0');

    document.getElementById('today').innerText =
      today.toLocaleDateString('tr-TR', { day: 'numeric', month: 'long', year: 'numeric' });

    fetch('events.json')
      .then(res => res.json())
      .then(data => {
        const list = data[key];
        const timeline = document.getElementById('timeline');

        if (!list) {
          timeline.innerHTML = '<div class="event">Bugün için kayıtlı bir olay yok.</div>';
          return;
        }

        list.forEach(item => {
          const div = document.createElement('div');
          div.className = 'event';
          div.innerHTML = `
            <div class="event-title">${item.title}</div>
            <div class="event-detail">${item.detail}</div>
          `;
          div.onclick = () => div.classList.toggle('open');
          timeline.appendChild(div);
        });
      });
  </script>
</body>
</html>
